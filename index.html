<!DOCTYPE html>
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Oleo+Script&family=Patrick+Hand&family=Reem+Kufi&display=swap" rel="stylesheet">
  </head> 
  <body>
    <div class="col-xs-12 header_div text-center">
      <h1>Identify Sound</h1>
      <p>Note : Play sounds Moowing , Barking , Meowing and Roaring</p>
    </div>
    <br>
    <br> 
    <br>
    <div class="main_div">
      <center>
        <img src="Background Noise hearing.jfif" id = "Background_Noise" width="390" height="390">
        <br>
        <br>
        <button class="btn btn-success" onclick="startClassification()">Start</button>
        <h2 id="result_label">I can hear - </h2>
        <h2 id="result_confidence">Accuracy - </h2>
        <br>
        <h3>Number of Cats Detected : <span id="number_of_cats"></span></h1>
        <br>
        <h3>Number of Cows Detected : <span id="number_of_cows"></span></h1>
        <br>
        <h3>Number of Dogs Detected : <span id="number_of_dogs"></span></h1>
        <br>  
        <h3>Number of Lions Detected : <span id="number_of_lions"></span></h1>
        <br>
        <br>
        </center>  
      </div>
      <br>
      <br>
      <div class="copy_right_footer">
        Powered by - Thanu
      </div>  

    
  <script src="main.js"></script>

  </body>
</html>
